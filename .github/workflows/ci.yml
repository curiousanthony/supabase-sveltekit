name: CI

on:
  push:
    branches:
      - develop
      - main

jobs:
  lint-and-check:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check
        run: bun run check
